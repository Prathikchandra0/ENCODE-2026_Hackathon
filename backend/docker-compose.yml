version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: dermacare_db
    environment:
      POSTGRES_USER: dermacare_user
      POSTGRES_PASSWORD: dermacare_password
      POSTGRES_DB: dermacare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dermacare_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: .
    container_name: dermacare_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://dermacare_user:dermacare_password@db:5432/dermacare_db
      GROQ_API_KEY: ${GROQ_API_KEY}
      FRONTEND_URL: http://localhost:3000
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
